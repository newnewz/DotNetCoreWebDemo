<!DOCTYPE html>
<script src="signalr.js"></script>
<script>
    var kafkaHub = new signalR.HttpConnection("/kafkaHub");
    var kafkaConnection = new signalR.HubConnection(kafkaHub);

    kafkaConnection.start().catch(err => {
        console.log('connection error' + err);
    });

    kafkaConnection.on('testHub', (message) => {
        console.log('received message - ' + message);
    });

</script>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

</body>
</html>
